<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Distribution Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: linear-gradient(to right, #f3f4f6, #e3e8ea);
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .logo {
            width: 60px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 8px 0;
        }
        .motto {
            font-size: 18px;
            color: #777;
            margin: 4px 0 20px 0;
        }
        .card {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .question-number {
            font-weight: bold;
            color: #fff;
            font-size: 20px;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: #ffeb3b;
        }
        .option {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 2px solid #4CAF50;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            color: #333;
        }
        .option:hover {
            background-color: #4CAF50;
            color: white;
        }
        .score {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
        .result-item {
            text-align: left;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .footer a {
            color: #4CAF50;
            margin: 0 8px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @keyframes flip {
            from { transform: rotateY(90deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../../assets/img/logo.png" alt="Logo" class="logo">
        <div class="title">Binomial Distribution Quiz</div>
        <div class="motto">"Test your statistical knowledge!"</div>
    </div>

    <div id="quiz-container">
        <div id="card" class="card">
            <div id="question-number" class="question-number">Question 1/5</div>
            <div id="timer" class="timer">Time Left: 10s</div>
            <h3 id="question">Loading...</h3>
            <div id="options"></div>
        </div>
    </div>

    <div class="footer">
        <a href="#">Home</a> | <a href="#">All Quizzes</a>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the probability of getting exactly 3 heads in 5 flips of a fair coin?",
                options: ["0.5", "0.3125", "0.25", "0.2"],
                correct: "0.3125"
            },
            {
                question: "In a binomial distribution, what does 'n' represent?",
                options: ["Number of trials", "Probability of success", "Number of successes", "None of the above"],
                correct: "Number of trials"
            },
            {
                question: "What type of distribution does a binomial experiment follow?",
                options: ["Normal distribution", "Poisson distribution", "Binomial distribution", "Exponential distribution"],
                correct: "Binomial distribution"
            },
            {
                question: "If a fair die is rolled 6 times, what is the probability of getting exactly 2 sixes?",
                options: ["0.5", "0.2613", "0.5", "0.38"],
                correct: "0.2613"
            },
            {
                question: "In a binomial distribution, what does 'p' represent?",
                options: ["Number of trials", "Probability of success", "Number of successes", "None of the above"],
                correct: "Probability of success"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 10;

        function startTimer() {
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(null);  // No answer selected, so treat as incorrect
                }
            }, 1000);
        }

        function loadQuestion() {
            const card = document.getElementById("card");
            card.style.animation = "none";
            void card.offsetWidth;  // Reflow to restart animation
            card.style.animation = "flip 0.5s";

            const questionData = quizData[currentQuestion];
            document.getElementById("question").textContent = questionData.question;
            document.getElementById("question-number").textContent = `Question ${currentQuestion + 1}/${quizData.length}`;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questionData.options.forEach(option => {
                const optionDiv = document.createElement("div");
                optionDiv.classList.add("option");
                optionDiv.textContent = option;
                optionDiv.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(optionDiv);
            });

            startTimer();
        }

        function checkAnswer(answer) {
            clearInterval(timer);  // Stop the timer

            const questionData = quizData[currentQuestion];
            const correctAnswer = questionData.correct;
            const isCorrect = answer === correctAnswer;
            userAnswers.push({ question: questionData.question, chosen: answer, correct: correctAnswer });

            if (isCorrect) score++;

            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = `<h3>Quiz Completed!</h3><p class="score">Your Score: ${score}/${quizData.length}</p>`;

            userAnswers.forEach((item, index) => {
                const answerDiv = document.createElement("div");
                const answerClass = item.chosen === item.correct ? "correct" : "incorrect";
                answerDiv.classList.add("result-item", answerClass);
                answerDiv.innerHTML = `<strong>Q${index + 1}: ${item.question}</strong><br>
                                       Your answer: ${item.chosen || "No answer"}<br>
                                       Correct answer: ${item.correct}`;
                quizContainer.appendChild(answerDiv);
            });
        }

        loadQuestion();
    </script>
</body>
</html>
