<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f3f4f6;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .logo {
            width: 60px;
            height: 60px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 8px 0;
        }
        .motto {
            font-size: 16px;
            color: #777;
            margin: 4px 0 20px 0;
        }
        .card {
            width: 350px;
            height: 350px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            animation: flip 0.5s;
        }
        .question-number {
            font-weight: bold;
            color: #4CAF50;
            font-size: 16px;
        }
        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
        }
        .option {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #e7f5ff;
            border-color: #4CAF50;
        }
        .score {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .result-item {
            text-align: left;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .footer a {
            color: #4CAF50;
            margin: 0 8px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @keyframes flip {
            from { transform: rotateY(90deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/60" alt="Logo" class="logo">
        <div class="title">Football Quiz Challenge</div>
        <div class="motto">"Test your football knowledge!"</div>
    </div>

    <div id="quiz-container">
        <div id="card" class="card">
            <div id="question-number" class="question-number">Question 1/5</div>
            <div id="timer" class="timer">Time Left: 10s</div>
            <h3 id="question">Loading...</h3>
            <div id="options"></div>
        </div>
    </div>

    <div class="footer">
        <a href="#">Home</a> | <a href="#">All Quizzes</a>
    </div>

    <script>
        const quizData = [
            {
                question: "Which country won the FIFA World Cup in 2018?",
                options: ["Brazil", "Germany", "France", "Argentina"],
                correct: "France"
            },
            {
                question: "Who holds the record for the most goals in a single World Cup?",
                options: ["Pele", "Just Fontaine", "Ronaldo", "Miroslav Klose"],
                correct: "Just Fontaine"
            },
            {
                question: "Which club has won the most UEFA Champions League titles?",
                options: ["Manchester United", "AC Milan", "Liverpool", "Real Madrid"],
                correct: "Real Madrid"
            },
            {
                question: "Who won the Ballon d'Or in 2021?",
                options: ["Lionel Messi", "Robert Lewandowski", "Cristiano Ronaldo", "Kylian Mbappe"],
                correct: "Lionel Messi"
            },
            {
                question: "Which player is known as 'The King' of football?",
                options: ["Diego Maradona", "Pele", "Zinedine Zidane", "David Beckham"],
                correct: "Pele"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 10;

        function startTimer() {
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(null);  // No answer selected, so treat as incorrect
                }
            }, 1000);
        }

        function loadQuestion() {
            const card = document.getElementById("card");
            card.style.animation = "none";
            void card.offsetWidth;  // Reflow to restart animation
            card.style.animation = "flip 0.5s";

            const questionData = quizData[currentQuestion];
            document.getElementById("question").textContent = questionData.question;
            document.getElementById("question-number").textContent = `Question ${currentQuestion + 1}/${quizData.length}`;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questionData.options.forEach(option => {
                const optionDiv = document.createElement("div");
                optionDiv.classList.add("option");
                optionDiv.textContent = option;
                optionDiv.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(optionDiv);
            });

            startTimer();
        }

        function checkAnswer(answer) {
            clearInterval(timer);  // Stop the timer

            const questionData = quizData[currentQuestion];
            const correctAnswer = questionData.correct;
            const isCorrect = answer === correctAnswer;
            userAnswers.push({ question: questionData.question, chosen: answer, correct: correctAnswer });

            if (isCorrect) score++;

            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = `<h3>Quiz Completed!</h3><p class="score">Your Score: ${score}/${quizData.length}</p>`;

            userAnswers.forEach((item, index) => {
                const answerDiv = document.createElement("div");
                const answerClass = item.chosen === item.correct ? "correct" : "incorrect";
                answerDiv.classList.add("result-item", answerClass);
                answerDiv.innerHTML = `<strong>Q${index + 1}: ${item.question}</strong><br>
                                       Your answer: ${item.chosen || "No answer"}<br>
                                       Correct answer: ${item.correct}`;
                quizContainer.appendChild(answerDiv);
            });
        }

        loadQuestion();
    </script>
</body>
</html>
