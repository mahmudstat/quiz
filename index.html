<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
     <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="bg-pattern"></div> <!-- Background Pattern -->
    <header>
        <img src="assets/img/logo.png" alt="Logo"> <!-- Replace with your logo -->
        <div class="title-motto">
            <h1>Bishwo Quiz</h1>
            <p>Practise Quizes on Versatile Topics</p>
        </div>
        <div class="hamburger" onclick="toggleMenu(event)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="list.html">All Quizes</a>
            <a href="#">About</a>
        </nav>
    </header>
    <div class="content">
        <h2>Welcome to Bishwo Quiz</h2>
        <p>Challenge yourself with our fun and interactive quizzes.</p>
        <button onclick="location.href='list.html'">Explore The Quizes</button> <!-- Link to quiz page -->

        <h2>Popular Quizes</h2>
        <button onclick="location.href='q/english/vocabulary/envoc1.html'">English Vocabulary - Set 01 </button> <button onclick="location.href='q/sports/football1.html'">Football - Set 01 </button>

    <footer>
        <p>&copy; 2024 Bishwo Quiz. All rights reserved. Maintaned by <a href = "https://www.thinkermahmud.com"> Abdullah Al Mahmud <a/></p>
    </footer>
    <script>
        function toggleMenu(event) {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('hidden');
            nav.classList.toggle('active');

            // Stop the click event from propagating to the body
            event.stopPropagation();
        }

        // Close the menu when clicking outside of it on small screens
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');

            if (window.innerWidth <= 600 && !nav.contains(event.target) && !hamburger.contains(event.target)) {
                nav.classList.add('hidden');
                nav.classList.remove('active');
            }
        });
    </script>
</body>
</html>
