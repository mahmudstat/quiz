    <style>

            margin: 0;
            padding: 0;
            overflow-y: auto; /* Ensure vertical scroll */
            font-family: Arial, sans-serif;
        }

</head>
<body>
    <div class="bg-pattern"></div> <!-- Background Pattern -->
    <header>
        <img src="assets/img/logo.png" alt="Logo"> <!-- Replace with your logo -->
        <div class="title-motto">
            <h1>Bishwo Quiz</h1>
            <p>Practise Quizzes on Versatile Topics</p>
        </div>
        <div class="hamburger" onclick="toggleMenu(event)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="list.html">All Quizzes</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="content">

           <h2>Welcome to Bishwo Quiz</h2>

    </footer>

    <script>
        function toggleMenu(event) {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('hidden');
            nav.classList.toggle('active');
            event.stopPropagation();
        }

        // Close the menu when clicking outside of it on small screens
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');

            if (window.innerWidth <= 600 && !nav.contains(event.target) && !hamburger.contains(event.target)) {
                nav.classList.add('hidden');
                nav.classList.remove('active');
            }
        });

        function scrollToCategory(categoryId) {
            const category = document.getElementById(categoryId);
            if (category) {
                category.scrollIntoView({ behavior: 'smooth' }); // Scroll smoothly to the category
            }
        }
    </script>
</body>
